name: secrets-workflow
on:
  push:
    branches:
      - poc
env:
  AZURE_TENANT_ID: ${{secrets.TENANT_ID}}

jobs:
  job1:
    runs-on: ubuntu-latest

    env:
      AZURE_TENANT_ID: ${{ secrets.TENANT_ID }}

    steps:
      - name: Retrieve secret
        env:
          tenant_id: ${{ secrets.TENANT_ID }}
        run: |
          echo "$tenant_id"
          printenv
      - name: Inspect Secret
        run: |
          echo "${{ secrets.TENANT_ID }}" >> key1
          ls -al       
          echo 'displaying secret...:'   
          secret_length=$(expr length ${{ secrets.TENANT_ID }})
          echo "secret length: $secret_length"
          echo "secret: $(cut -c1-$(expr $secret_length - 1) key1) "
          echo "secret: $(cut -c$secret_length  key1) "          
      - name: Inspect Secret Directly
        run: |
          echo 'displaying secret...:'   
          secret_length=$(expr length ${{ secrets.TENANT_ID }})
          echo "secret length: $secret_length"
          echo "secret: $(cut -c1-$(expr $secret_length - 1) ${{ secrets.TENANT_ID }}) "
          echo "secret: $(cut -c$secret_length  key1) "